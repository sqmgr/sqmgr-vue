apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqmgr-vue
  labels:
    app: sqmgr-vue
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sqmgr-vue
      tier: frontend
  template:
    metadata:
      labels:
        app: sqmgr-vue
        tier: frontend
    spec:
      imagePullSecrets:
      - name: github
      containers:
        - name: nginx
          image: docker.pkg.github.com/sqmgr/sqmgr-vue/sqmgr-vue:latest
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              port: 80
              path: /
          livenessProbe:
            httpGet:
              port: 80
              path: /
